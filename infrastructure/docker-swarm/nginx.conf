events {
    worker_connections 1024;
}

http {
    upstream usuarios_backend {
        least_conn;
        server gestion-usuarios:8081;
    }

    upstream core_backend {
        least_conn;
        server core-negocio:8082;
    }

    upstream carrito_backend {
        least_conn;
        server carrito:8083;
    }

    server {
        listen 80;
        server_name localhost;

        # Gestion Usuarios
        location /api/usuarios {
            proxy_pass http://usuarios_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Core Negocio
        location /api/productos {
            proxy_pass http://core_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/categorias {
            proxy_pass http://core_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Carrito
        location /api/carrito {
            proxy_pass http://carrito_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
